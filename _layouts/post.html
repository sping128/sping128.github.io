---
layout: default
---
<div class="container">
	<div class="page-heading">
		<h1>{{ page.title }}</h1>
	</div>
  <p class="post-meta">
    Posted on {{ page.date | date_to_string }}
  </p>
	<p>
		By
		{% if site.show_staff %}
			<a href="/authors/{{ page.author }}.html">{{ page.author }}</a>
		{% else %}
			<a href="/about">{{ page.author }}</a>
		{%- endif -%}
	</p>

	<div class="main-text">
		{{ content }}
	</div>
</div>
